<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for &lt;video-utils&gt; Web Component</title>
    <script src="../src/video-utils.js" defer="defer"></script>
</head>
<body>
<main>
    <h1>Demo for <code>&lt;video-utils&gt;</code> Web Component</h1>
    <video-utils>
        <video autoplay="" muted="" loop="" playsinline="">
            <source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_h264.mov">
        </video>
        <button data-video-utils-play>Play</button>
        <button data-video-utils-pause>Pause</button>
    </video-utils>
</main>
</body>
</html>
